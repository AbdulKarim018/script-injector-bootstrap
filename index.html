<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Script Injector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/ea6e0c3a5d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="btn-container">
        <button id="btn">Press To Fetch and Inject Script</button>
    </div>

    <div id="status-spinner-container">
        <div id="scriptStatusContainer">
            <div id="scriptStatus">Script is not Loaded.</div>
        </div>
        <div id="spinner-container">
            <div class="spinner-border">
            </div>
        </div>
    </div>

    <footer>An Open Source Project by AbdulKarim <a href="https://github.com/AbdulKarim018/script-injector-bootstrap">Link to GitHub Repository</a></footer>

    <script defer src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
